[build]
image = "n8nio/n8n:1.78.1"

[env]
GENERIC_TIMEZONE = "Europe/Madrid"
N8N_PORT = "5678"
N8N_LISTEN_ADDRESS = "0.0.0.0"
N8N_RUNNERS_ENABLED = "true"
N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS = "true"
N8N_BASIC_AUTH_ACTIVE = "true"

[[mounts]]
source = "n8n_data"
destination = "/home/node/.n8n"

[[services]]
internal_port = 5678
protocol = "tcp"

  [[services.ports]]
  handlers = ["http"]
  port = 80

  [[services.ports]]
  handlers = ["tls","http"]
  port = 443

  [[services.http_checks]]
  path = "/"
  method = "get"
  protocol = "http"
  interval = "10s"
  timeout = "2s"
  grace_period = "30s"
