app = "running-coach-n8n"
primary_region = "fra"

[build]
dockerfile = "Dockerfile"

[env]
N8N_PORT = "5678"
N8N_LISTEN_ADDRESS = "0.0.0.0"
GENERIC_TIMEZONE = "Europe/Madrid"
# NUNCA pongas N8N_ENCRYPTION_KEY aqu√≠: se inyecta como secret

[[services]]
internal_port = 5678
protocol = "tcp"
[[services.ports]]
port = 80
handlers = ["http"]
[[services.ports]]
port = 443
handlers = ["tls", "http"]

# Opcional pero recomendado: volumen persistente para /home/node/.n8n
[[mounts]]
source = "n8n_data"
destination = "/home/node/.n8n"

# Recursos opcionales
[vm]
memory = "512mb"
cpu_kind = "shared"
cpus = 1
