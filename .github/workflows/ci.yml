name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-24.04
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Install dev dependencies
        run: python -m pip install -r requirements-dev.txt

      - name: Schema tests
        run: python tests/schema_test.py

      - name: Evaluation harness
        run: python tests/eval_harness.py --summary "$GITHUB_STEP_SUMMARY"

      - name: Prompt version check
        run: python tests/check_prompt_version.py

      - name: Secret scan
        run: python3 scripts/scan_secrets.py

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-24.04
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y sqlite3

      - name: Run integration tests
        env:
          KEEP_TMP: 1
        run: bash tests/run-it.sh

      - name: Upload test artifacts (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: itest-artifacts
          path: .tmp
          if-no-files-found: ignore

      - name: Cleanup temp artifacts
        if: success()
        run: |
          if [ -d .tmp ]; then
            sudo rm -rf .tmp || (sudo chmod -R u+rwX .tmp && sudo rm -rf .tmp)
          fi
