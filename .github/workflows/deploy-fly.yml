name: Deploy to Fly.io

on:
  workflow_run:
    workflows: ['CI']
    types:
      - completed
  workflow_dispatch:

concurrency:
  group: fly-deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  APP: running-coach-n8n

jobs:
  deploy:
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-24.04
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_repository.full_name || github.repository }}
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.sha }}
          fetch-depth: 1

      - name: Check required secrets
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          N8N_ENCRYPTION_KEY: ${{ secrets.N8N_ENCRYPTION_KEY }}
        run: |
          set -euo pipefail
          if [ -z "${FLY_API_TOKEN:-}" ]; then
            echo "❌ Falta FLY_API_TOKEN"; exit 1
          fi
          if [ -z "${N8N_ENCRYPTION_KEY:-}" ]; then
            echo "❌ Falta N8N_ENCRYPTION_KEY"; exit 1
          fi
          echo "✅ Secrets presentes"

      - name: Setup flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master
        with:
          version: latest  # o fíjala a v0.3.185

      - name: Auth check
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: flyctl auth whoami

      # Guarda/actualiza el secret en Fly sin desplegar aún (para apps de Machines usa --stage)
      - name: Stage N8N_ENCRYPTION_KEY on Fly
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          N8N_ENCRYPTION_KEY: ${{ secrets.N8N_ENCRYPTION_KEY }}
        run: |
          flyctl secrets set N8N_ENCRYPTION_KEY="$N8N_ENCRYPTION_KEY" --app "$APP" --stage

      - name: Deploy to Fly
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          # Asegúrate de que en fly.toml no hay claves duplicadas
          flyctl deploy --app "$APP" --config "fly.toml" --remote-only
